<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"  />
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1>Counter</h1> <br>
        <p>Click the buttons to start counting.</p> <br>
        <div id="buttonContainer">
            <label id="countDisplay">0</label> <br>
            <button id="decreaseButton" class="buttons">Decrease</button>
            <button id="resetButton" class="buttons">Reset</button>
            <button id="increaseButton" class="buttons">Increase</button>
        </div>
    </div>

    <script src="index.js"> </script>
</body>
</html>
